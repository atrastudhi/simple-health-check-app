name: Build and Release
on:
  push:
    branches: [ "master" ]

concurrency:
  group: build-release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: release v')"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Bump version (no commit yet)
        run: |
          # Determine bump type from commit message
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE:" || echo "$COMMIT_MSG" | grep -q "^[a-z]*!:"; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi
          
          echo "Bump type: $BUMP_TYPE"
          npm version $BUMP_TYPE --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUMP_TYPE=$BUMP_TYPE" >> $GITHUB_ENV
          
          echo "### Version Bumped to v$VERSION ($BUMP_TYPE)" >> $GITHUB_STEP_SUMMARY
          echo "Building Docker image..." >> $GITHUB_STEP_SUMMARY
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/simple-health-check-app
          tags: |
            type=raw,value=v${{ env.VERSION }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/simple-health-check-app:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/simple-health-check-app:buildcache,mode=max
      
      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json
          git commit -m "chore: release v${{ env.VERSION }}"
          git tag v${{ env.VERSION }}
          git push && git push --tags
          
          echo "### Built and Pushed v${{ env.VERSION }} (${{ env.BUMP_TYPE }})" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`ghcr.io/${{ github.repository_owner }}/simple-health-check-app:v${{ env.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Commit pushed - Deploy workflow will trigger next" >> $GITHUB_STEP_SUMMARY

