name: Version Bump
on:
  push:
    branches: [ "master" ]

concurrency:
  group: version-bump
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: release v')"
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Bump version and create release commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Determine bump type from commit message
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if echo "$COMMIT_MSG" | grep -q "BREAKING CHANGE:" || echo "$COMMIT_MSG" | grep -q "^[a-z]*!:"; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi
          
          echo "Bump type: $BUMP_TYPE"
          npm version $BUMP_TYPE --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          git add package.json
          git commit -m "chore: release v$VERSION"
          git tag v$VERSION
          git push && git push --tags
          
          echo "### ðŸŽ‰ Version Bumped to v$VERSION ($BUMP_TYPE)" >> $GITHUB_STEP_SUMMARY
          echo "Next: Build and Deploy workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸŽ‰ Version Bumped to v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "Next: Build and Deploy workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY

